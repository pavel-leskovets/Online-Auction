<form [formGroup] = "authService.signUpForm" (submit)="onSubmit()"  class="mx-auto" style="width: 400px;"  >
    <div class="form-group">
        <label>Your name *</label>   
        <small  class="text-danger" *ngIf="authService.signUpForm.get('UserName').touched && authService.signUpForm.get('UserName').errors?.required">This field is mandatory</small>
        <input type="text" class="form-control" formControlName="UserName">
    </div>
    <div class="form-group">
      <label>Email *</label>
      <small class="text-danger" *ngIf="authService.signUpForm.get('Email').touched && authService.signUpForm.get('Email').errors?.email">Invalid email addres</small>
      <small class="text-danger" *ngIf="authService.signUpForm.get('Email').touched && authService.signUpForm.get('Email').errors?.required">This field is mandatory</small>
      <input type="email" class="form-control" formControlName="Email">
    </div>
    <div formGroupName="Passwords">
    <div class="form-group">
      <label>Password *</label>
      <small class="text-danger" *ngIf="authService.signUpForm.get('Passwords.Password').touched && authService.signUpForm.get('Passwords.Password').errors?.required">This field is mandatory</small>
      <small class="text-danger" *ngIf="authService.signUpForm.get('Passwords.Password').touched && authService.signUpForm.get('Passwords.Password').errors?.minlength">Minimum 4 characters required</small>
      <input type="password" class="form-control" formControlName="Password">
    </div>
    <div class="form-group">
        <label>Re-enter password *</label>
        <small class="text-danger" *ngIf="authService.signUpForm.get('Passwords.ConfirmPassword').touched && authService.signUpForm.get('Passwords.ConfirmPassword').errors?.required">This field is mandatory</small>
        <small class="text-danger" *ngIf="authService.signUpForm.get('Passwords.ConfirmPassword').touched && authService.signUpForm.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm password does not match</small>
        <input type="password" class="form-control" formControlName="ConfirmPassword">
    </div>
  </div>
    <button [disabled]="!authService.signUpForm.valid" type="submit" class="btn btn-primary">Sign up</button>
  </form>
