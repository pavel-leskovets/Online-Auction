<form [formGroup] = "authService.sigInForm" (submit)="onSubmit()"   class="mx-auto" style="width: 400px;" >
    <div class="form-group">
      <label>Name</label>
      
      <input type="email" class="form-control" formControlName="UserName">
    </div>
    
    <div class="form-group">
      <label>Password</label>
      
      <input type="password" class="form-control" formControlName="Password" >
    </div>
    
    <button [disabled]="!authService.sigInForm.valid" type="submit" class="btn btn-primary">Sign in</button>
  </form>
